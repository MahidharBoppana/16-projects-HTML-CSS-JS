<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag And Drop</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>
      <div class="board">
        <!-- List 1 -->
        <div class="list" id="list1">
          <h2>TO-DO</h2>
          <div class="card" draggable="true" id="card1">Wash Dishes</div>
          <div class="card" draggable="true" id="card2">2 Hours of code</div> 
          <div class="card" draggable="true" id="card3">Gym</div> 
          <div class="card" draggable="true" id="card4">Learn Web</div> 
        </div>

        <!-- List 2 -->
        <div class="list" id="list2">
          <h2>In Progress</h2>
        </div>

        <!-- List 3 -->
        <div class="list" id="list3">
          <h2>Done</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
